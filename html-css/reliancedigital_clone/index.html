<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Reliance Digital</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div>
        <header>
            <div class="upper-header">
                <div class="text-navs">
                    <a href="">Orders</a>
                    <a href="">Contact us</a>
                    <a href="">Resource Center</a>
                    <a href="">Find a store</a>
                </div>
                <div class="search-bar-section">
                    <div class="logo"><img src="./images/logo-white.webp" alt="Reliance Digital Logo"></div>
                    <div class="search-bar">
                        <img src="./icons/search_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Search">
                        <input type="text" placeholder="Search Products & Brands">
                    </div>
                    <div class="profile-items">
                        <div class="profile-item">
                            <img src="./icons/account_circle_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg" alt="Account">
                            <span>Login</span>
                        </div>
                        <div class="profile-item">
                            <img src="./icons/favorite_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Wishlist">
                            <span>Wishlist</span>
                        </div>
                        <div class="profile-item">
                            <img src="./icons/shopping_bag_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Cart">
                            <span>Cart</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-header">
                <nav>
                    <ul>
                        <li><a href="">MOBILES & TABLETS</a></li>
                        <li><a href="">TELEVISIONS</a></li>
                        <li><a href="">AUDIO</a></li>
                        <li><a href="">HOME APPLIANCES</a></li>
                        <li><a href="">COMPUTERS</a></li>
                        <li><a href="">CAMERAS</a></li>
                        <li><a href="">KITCHEN APPLIANCES</a></li>
                        <li><a href="">PERSONAL CARE</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero-banner">
                <img src="./images/hero-banner.jpg" alt="Hero Banner">
            </section>
            <section class="featured-categories">
                <h2>FEATURED CATEGORIES</h2>
                <div class="category-grid">
                    <div class="category-card">
                        <img src="./images/smartphones.jpg" alt="Smartphones">
                        <h3>Smartphones</h3>
                    </div>
                    <div class="category-card">
                        <img src="./images/laptops.jpg" alt="Laptops">
                        <h3>Laptops</h3>
                    </div>
                    <div class="category-card">
                        <img src="./images/tv.jpg" alt="Televisions">
                        <h3>Televisions</h3>
                    </div>
                    <div class="category-card">
                        <img src="./images/appliances.jpg" alt="Appliances">
                        <h3>Appliances</h3>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
