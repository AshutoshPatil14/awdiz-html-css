<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delivery Addresses</title>
<style>
/* ─── Delivery‑content container ─────────────────────────────── */
.delivery-content{
  padding: 30px 40px;
  background:#fff;                /* keep same white panel look */
  font-family: Arial, sans-serif;
}

/* ─── Headline ───────────────────────────────────────────────── */
.delivery-content h2{
  margin-top:0;
  margin-bottom:20px;
  font-size:22px;
  font-weight:600;
}

/* ─── Address card ───────────────────────────────────────────── */
.address-card{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  padding:20px 24px;
  margin-bottom:20px;
  box-shadow:0 2px 5px rgba(0,0,0,.05);
}

.address-card h4{
  margin:0 0 6px 0;
  font-size:16px;
  font-weight:700;
}

.address-card p{
  margin:3px 0;
  color:#555;
}

/* ─── Action buttons ─────────────────────────────────────────── */
.address-actions{
  margin-top:12px;
}

.address-actions button{
  background:#0066cc;
  color:#fff;
  border:none;
  padding:8px 18px;
  margin-right:10px;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}

.address-actions button:hover{
  background:#004999;
}

/* ─── Responsive tweak (optional) ─────────────────────────────── */
@media (max-width:600px){
  .delivery-content{padding:20px;}
  .address-card{padding:16px;}
}
</style>
</head>

<body>

  <!-- ─── Delivery Addresses Section ───────────────────────────── -->
  <section class="delivery-content">
    <h2>My Delivery Addresses</h2>

    <!-- Single address card -->
    <div class="address-card">
      <h4>Ashutosh Patil</h4>
      <p>Madhala Pada, Dolvi</p>
      <p>Pen, Raigad, Maharashtra – 402107</p>
      <p>Mobile: +91 9890066405</p>

      <div class="address-actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>

    <!-- Another sample card -->
    <div class="address-card">
      <h4>Work</h4>
      <p>3rd Floor, TechPark Tower</p>
      <p>Navi Mumbai, Maharashtra – 400703</p>
      <p>Mobile: +91 9876543210</p>

      <div class="address-actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </section>


</body>

</html>
