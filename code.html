<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .profile-card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .profile-card h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .profile-info {
      margin-top: 20px;
    }

    .info-row {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 4px;
    }

    .value {
      color: #000;
    }

    .edit-btn {
      float: right;
      font-size: 14px;
      text-decoration: none;
      color: #0047ab;
    }

    .edit-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>
      Personal Details
      <a href="#" class="edit-btn">âœŽ Edit Profile</a>
    </h2>

    <div class="profile-info">
      <div class="info-row">
        <span class="label">First Name</span>
        <span class="value">Ashutosh</span>
      </div>
      <div class="info-row">
        <span class="label">Last Name</span>
        <span class="value">Patil</span>
      </div>
      <div class="info-row">
        <span class="label">Date Of Birth</span>
        <span class="value">DD/MM/YYYY</span>
      </div>
      <div class="info-row">
        <span class="label">Gender</span>
        <span class="value">Male</span>
      </div>
      <div class="info-row">
        <span class="label">Email Address</span>
        <span class="value">ashutosh.patil1409@gmail.com</span>
      </div>
      <div class="info-row">
        <span class="label">Mobile Number</span>
        <span class="value">9130747809</span>
      </div>
    </div>
  </div>

</body>
</html>
